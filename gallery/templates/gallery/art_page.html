{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <main>
        <article>
            <h1>{{ page.title }}</h1>
            {% image page.image max-500x500 %}
            <span class="caption">{{ page.medium }}, {{ page.dimensions }}</span>
            {% include_block page.description %}
        </article>
    </main>
{% endblock %}
